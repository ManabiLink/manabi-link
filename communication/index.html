<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>保護者のための安心掲示板</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
    }
</style>
</head>
<body class="bg-gradient-to-br from-pink-50 via-rose-50 to-purple-50 min-h-screen">
<div class="max-w-4xl mx-auto p-4 md:p-8">

    <!-- Header -->
    <div class="bg-white rounded-2xl shadow-lg p-6 mb-6 border-t-4 border-pink-400">
        <h1 class="text-3xl font-bold text-pink-600 mb-2">保護者のための安心掲示板</h1>
        <p class="text-gray-600 flex items-center gap-2">
            <svg class="w-4 h-4 text-pink-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            匿名で安心して相談・共有できる場所です（すべての投稿と返信は誰でも見られます）
        </p>
    </div>

    <!-- Post Form -->
    <div class="bg-white rounded-2xl shadow-lg p-6 mb-6 border-t-4 border-pink-300">
        <h2 class="text-xl font-bold text-pink-600 mb-4">投稿する</h2>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">カテゴリー</label>
            <select id="category" class="w-full p-3 border border-pink-200 rounded-lg focus:ring-2 focus:ring-pink-400 focus:border-transparent">
                <option value="general">日々の悩み</option>
                <option value="health">健康・発達</option>
                <option value="education">学習・進路</option>
                <option value="relationship">親子関係</option>
                <option value="lifestyle">生活・習慣</option>
            </select>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">ニックネーム（任意）</label>
            <input 
                type="text" 
                id="nickname" 
                placeholder="空欄の場合は「匿名の保護者」と表示されます"
                maxlength="20"
                class="w-full p-3 border border-pink-200 rounded-lg focus:ring-2 focus:ring-pink-400 focus:border-transparent"
            />
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">相談・お悩み内容</label>
            <textarea 
                id="content" 
                placeholder="お子さんのこと、日々の悩み、何でも気軽に書いてください..."
                maxlength="1000"
                rows="5"
                class="w-full p-3 border border-pink-200 rounded-lg focus:ring-2 focus:ring-pink-400 focus:border-transparent resize-none"
            ></textarea>
            <p class="text-sm text-gray-500 mt-1"><span id="charCount">0</span>/1000</p>
        </div>

        <button 
            onclick="submitPost()"
            class="w-full bg-gradient-to-r from-pink-400 to-rose-400 hover:from-pink-500 hover:to-rose-500 text-white font-medium py-3 px-6 rounded-lg transition-all flex items-center justify-center gap-2 shadow-md"
        >
            投稿する
        </button>
    </div>

    <!-- Posts List -->
    <div id="postsList" class="space-y-4">
        <div class="bg-white rounded-2xl shadow-lg p-8 text-center text-gray-500">
            読み込み中...
        </div>
    </div>
</div>

<script>
const categories = {
    general: { label: '日々の悩み', color: 'bg-pink-100 text-pink-800' },
    health: { label: '健康・発達', color: 'bg-rose-100 text-rose-800' },
    education: { label: '学習・進路', color: 'bg-purple-100 text-purple-800' },
    relationship: { label: '親子関係', color: 'bg-fuchsia-100 text-fuchsia-800' },
    lifestyle: { label: '生活・習慣', color: 'bg-pink-100 text-pink-800' }
};

// 文字数カウント
document.getElementById('content').addEventListener('input', function() {
    document.getElementById('charCount').textContent = this.value.length;
});

// ページロード時に投稿を表示
window.addEventListener('load', loadPosts);

function loadPosts() {
    const postsList = document.getElementById('postsList');
    const posts = JSON.parse(localStorage.getItem('posts') || '[]');

    if (posts.length === 0) {
        postsList.innerHTML = '<div class="bg-white rounded-2xl shadow-lg p-8 text-center text-gray-500">まだ投稿がありません。最初の投稿をしてみませんか？</div>';
        return;
    }

    const sortedPosts = posts.sort((a, b) => b.timestamp - a.timestamp);
    postsList.innerHTML = sortedPosts.map(post => createPostHTML(post)).join('');
}

function createPostHTML(post) {
    const category = categories[post.category];
    const repliesHTML = post.replies && post.replies.length > 0 ? `
        <div class="mt-4 space-y-3 pl-4 border-l-2 border-pink-300">
            <h3 class="text-sm font-semibold text-pink-600 mb-2">みんなの返信</h3>
            ${post.replies.map(reply => `
                <div class="bg-pink-50 rounded-lg p-4 border border-pink-100">
                    <p class="text-sm text-gray-800 mb-2">${escapeHtml(reply.text)}</p>
                    <div class="flex items-center justify-between text-xs text-gray-600">
                        <span class="font-medium text-pink-600">${escapeHtml(reply.nickname)}</span>
                        <span>${formatTime(reply.timestamp)}</span>
                    </div>
                </div>
            `).join('')}
        </div>
    ` : '';

    return `
        <div class="bg-white rounded-2xl shadow-lg p-6 hover:shadow-xl transition-shadow border-l-4 border-pink-300">
            <div class="flex items-start justify-between mb-3">
                <div>
                    <span class="inline-block px-3 py-1 rounded-full text-xs font-medium ${category.color}">
                        ${category.label}
                    </span>
                </div>
                <div class="flex items-center text-sm text-gray-500">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    ${formatTime(post.timestamp)}
                </div>
            </div>

            <p class="text-gray-800 mb-3 whitespace-pre-wrap">${escapeHtml(post.content)}</p>

            <div class="flex items-center justify-between pt-3 border-t border-pink-100">
                <span class="text-sm text-pink-600 font-medium">${escapeHtml(post.nickname)}</span>
                <div class="flex items-center gap-4">
                    <button onclick="likePost('${post.id}')" class="flex items-center gap-1 text-pink-500 hover:text-pink-600 transition-colors">
                        <svg class="w-5 h-5" fill="${post.likes > 0 ? 'currentColor' : 'none'}" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                        </svg>
                        <span class="text-sm font-medium">${post.likes}</span>
                    </button>
                    <button onclick="toggleReplyForm('${post.id}')" class="flex items-center gap-1 text-rose-500 hover:text-rose-600 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                        </svg>
                        <span class="text-sm font-medium">${post.replies ? post.replies.length : 0}</span>
                    </button>
                </div>
            </div>

            ${repliesHTML}

            <div id="replyForm-${post.id}" style="display: none;" class="mt-4 bg-pink-50 rounded-lg p-4 border border-pink-200">
                <h3 class="text-sm font-semibold text-pink-600 mb-3">返信を書く</h3>
                <div class="mb-3">
                    <label class="block text-xs font-medium text-gray-700 mb-1">ニックネーム（任意）</label>
                    <input type="text" id="replyNickname-${post.id}" placeholder="空欄の場合は「匿名の保護者」と表示されます" maxlength="20" class="w-full p-2 border border-pink-200 rounded-lg text-sm focus:ring-2 focus:ring-pink-400 focus:border-transparent"/>
                </div>
                <textarea id="replyText-${post.id}" placeholder="励ましやアドバイスを書く..." maxlength="500" rows="3" class="w-full p-3 border border-pink-200 rounded-lg text-sm focus:ring-2 focus:ring-pink-400 focus:border-transparent resize-none"></textarea>
                <div class="flex gap-2 mt-3">
                    <button onclick="submitReply('${post.id}')" class="bg-gradient-to-r from-pink-400 to-rose-400 hover:from-pink-500 hover:to-rose-500 text-white text-sm font-medium py-2 px-4 rounded-lg transition-all shadow-sm">返信する</button>
                    <button onclick="toggleReplyForm('${post.id}')" class="bg-gray-200 hover:bg-gray-300 text-gray-700 text-sm font-medium py-2 px-4 rounded-lg transition-colors">キャンセル</button>
                </div>
            </div>
        </div>
    `;
}

function submitPost() {
    const content = document.getElementById('content').value.trim();
    const nickname = document.getElementById('nickname').value.trim();
    const category = document.getElementById('category').value;

    if (!content) {
        alert('相談内容を入力してください');
        return;
    }

    const post = {
        id: Date.now().toString(),
        content,
        nickname: nickname || '匿名の保護者',
        category,
        timestamp: Date.now(),
        likes: 0,
        replies: []
    };

    const posts = JSON.parse(localStorage.getItem('posts') || '[]');
    posts.push(post);
    localStorage.setItem('posts', JSON.stringify(posts));

    document.getElementById('content').value = '';
    document.getElementById('nickname').value = '';
    document.getElementById('category').value = 'general';
    document.getElementById('charCount').textContent = '0';

    loadPosts();
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
}

function likePost(postId) {
    const posts = JSON.parse(localStorage.getItem('posts') || '[]');
    const post = posts.find(p => p.id === postId);
    if (post) {
        post.likes += 1;
        localStorage.setItem('posts', JSON.stringify(posts));
        loadPosts();
    }
}

function toggleReplyForm(postId) {
    const form = document.getElementById(`replyForm-${postId}`);
    form.style.display = form.style.display === 'none' ? 'block' : 'none';
}

function submitReply(postId) {
    const replyText = document.getElementById(`replyText-${postId}`).value.trim();
    const replyNickname = document.getElementById(`replyNickname-${postId}`).value.trim();

    if (!replyText) {
        alert('返信内容を入力してください');
        return;
    }

    const posts = JSON.parse(localStorage.getItem('posts') || '[]');
    const post = posts.find(p => p.id === postId);
    if (post) {
        const reply = {
            id: Date.now().toString(),
            text: replyText,
            nickname: replyNickname || '匿名の保護者',
            timestamp: Date.now()
        };
        post.replies.push(reply);
        localStorage.setItem('posts', JSON.stringify(posts));
        loadPosts();
    }
}

function formatTime(timestamp) {
    const diff = Date.now() - timestamp;
    const minutes = Math.floor(diff / 60000);
    const hours = Math.floor(diff / 3600000);
    const days = Math.floor(diff / 86400000);

    if (minutes < 1) return 'たった今';
    if (minutes < 60) return `${minutes}分前`;
    if (hours < 24) return `${hours}時間前`;
    return `${days}日前`;
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}
</script>
</body>
</html>
