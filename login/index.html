<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ManabiLink — ログイン</title>
  <link rel="stylesheet" href="../index.css">
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f5f5; }
    .login-container { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
    h2 { text-align: center; margin-bottom: 1.5rem; }
    .form-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.3rem; }
    input { width: 100%; padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc; }
    .btn { width: 100%; padding: 0.7rem; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    .btn:hover { background: #0056b3; }
    .error-message { color: red; margin-bottom: 1rem; display: none; }
    .link { text-align: center; margin-top: 1rem; }
    .link a { color: #007bff; text-decoration: none; }
    .link a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>ログイン</h2>
    <div id="loginError" class="error-message"></div>
    <div class="form-group">
      <label for="email">メールアドレス</label>
      <input type="email" id="email" required>
    </div>
    <div class="form-group">
      <label for="password">パスワード</label>
      <input type="password" id="password" required>
    </div>
    <button class="btn" id="loginBtn">ログイン</button>
    <div class="link">
      登録していない場合は <a href="../register">こちら</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    // Firebase初期化
    const firebaseConfig = await (await fetch('/config.json')).json();
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById('loginBtn');
    const loginError = document.getElementById('loginError');

    loginBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      loginError.style.display = 'none';

      if (!email || !password) {
        loginError.textContent = "メールアドレスとパスワードを入力してください";
        loginError.style.display = 'block';
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        // ログイン成功 → ホームページへ遷移
        window.location.href = "/index.html";
      } catch (err) {
        loginError.textContent = "メールアドレスまたはパスワードが正しくありません";
        loginError.style.display = 'block';
      }
    });
  </script>

</body>
</html>
