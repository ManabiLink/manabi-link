<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ManabiLink — ログイン</title>
  <link rel="stylesheet" href="../css/index.css">
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f5f5; }
    .login-container { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
    h2 { text-align: center; margin-bottom: 1.5rem; }
    .form-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.3rem; }
    input { width: 100%; padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc; }
    .btn { width: 100%; padding: 0.7rem; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    .btn:hover { background: #0056b3; }
    .error-message { color: red; margin-bottom: 1rem; display: none; }
    .link { text-align: center; margin-top: 1rem; }
    .link a { color: #007bff; text-decoration: none; }
    .link a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>ログイン</h2>
    <div id="loginError" class="error-message" role="alert" aria-live="polite"></div>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">メールアドレス</label>
        <input type="email" id="email" required autocomplete="username">
      </div>
      <div class="form-group">
        <label for="password">パスワード</label>
        <input type="password" id="password" required autocomplete="current-password">
      </div>
      <button class="btn" id="loginBtn" type="submit">ログイン</button>
    </form>
    <div class="link">
      登録していない場合は <a href="../register">こちら</a>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const loginError = document.getElementById('loginError');

    function showError(message) {
      loginError.textContent = message;
      loginError.style.display = 'block';
    }

    function clearError() {
      loginError.textContent = '';
      loginError.style.display = 'none';
    }

    function setLoading(isLoading) {
      loginBtn.disabled = isLoading;
      loginBtn.textContent = isLoading ? '読み込み中…' : 'ログイン';
    }

    async function initSupabase() {
      try {
        const res = await fetch('/config.json');
        if (!res.ok) throw new Error('config.json の読み込みに失敗しました');
        const supabaseConfig = await res.json();
        if (!supabaseConfig.supabaseUrl || !supabaseConfig.supabaseAnonKey) {
          throw new Error('Supabase 設定が正しくありません');
        }
        return createClient(supabaseConfig.supabaseUrl, supabaseConfig.supabaseAnonKey);
      } catch (err) {
        showError('アプリ設定の読み込みに失敗しました。管理者に連絡してください。');
        console.error(err);
        throw err;
      }
    }

    function supabaseErrorMessage(err) {
      if (!err || !err.code) return 'ログインに失敗しました';
      switch (err.code) {
        case 'invalid_credentials': return 'メールアドレスまたはパスワードが正しくありません';
        default: return err.message || 'ログインに失敗しました';
      }
    }

    (async () => {
      let supabase;
      try {
        supabase = await initSupabase();
      } catch (e) {
        // 初期化失敗 → 以降の操作は無効
        loginForm.querySelectorAll('input,button').forEach(el => el.disabled = true);
        return;
      }

      loginForm.addEventListener('submit', async (ev) => {
        ev.preventDefault();
        clearError();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        if (!email || !password) {
          showError('メールアドレスとパスワードを入力してください');
          return;
        }

        setLoading(true);
        try {
          const { error } = await supabase.auth.signInWithPassword({ email, password });
          if (error) throw error;
          window.location.href = '/index.html';
        } catch (err) {
          const msg = supabaseErrorMessage(err);
          showError(msg);
          console.error('signIn error', err);
        } finally {
          setLoading(false);
        }
      });
    })();
  </script>

</body>
</html>
