<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ManabiLink — ログイン</title>
    <link rel="stylesheet" href="../index.css">
</head>

<body class="font-medium">
    <header class="site-header">
        <div class="container">
            <h1 class="logo">ManabiLink</h1>
            <nav class="nav">
                <a href="../">ホーム</a>
            </nav>
            <div class="hamburger" onclick="toggleMenu()">
                <span></span><span></span><span></span>
            </div>
        </div>
    </header>

    <div id="menuBackdrop" class="menu-backdrop" onclick="toggleMenu()"></div>
    <div id="menuOverlay" class="menu-overlay">
        <div class="menu-close" onclick="toggleMenu()">×</div>
        <ul class="menu-items">
            <li onclick="alert('子供の成長記録（準備中）'); toggleMenu()">子供の成長記録</li>
            <li onclick="alert('読み聞かせページ（準備中）'); toggleMenu()">読み聞かせページ</li>
            <li onclick="alert('おとぎ話を読む（準備中）'); toggleMenu()">おとぎ話を読む</li>
            <li onclick="alert('設定ページ（準備中）'); toggleMenu()">設定</li>
            <li onclick="handleLogout(); toggleMenu()">ログアウト</li>
        </ul>
    </div>

    <main>
        <div id="login" class="login-container page">
            <h2>保護者ログイン</h2>
            <div id="loginError" class="error-message" style="display: none;"></div>
            <div class="form-group"><label for="email">メールアドレス</label><input type="email" id="email"></div>
            <div class="form-group"><label for="password">パスワード</label><input type="password" id="password"></div>
            <button class="btn btn-login" onclick="handleLogin()">ログイン</button>
            <div class="link">
                新規登録は <a class="link-btn" href="../register/">こちらから</a>
            </div>
            <div class="link">
                <a class="link-btn" href="../">← ホームへ戻る</a>
            </div>
        </div>

        <div id="expertLogin" class="login-container page">
            <h2>専門家ログイン</h2>
            <div id="expertLoginError" class="error-message" style="display: none;"></div>
            <div class="form-group"><label for="expertEmail">メールアドレス</label><input type="email" id="expertEmail"></div>
            <div class="form-group"><label for="expertPassword">パスワード</label><input type="password" id="expertPassword">
            </div>
            <button class="btn btn-login" onclick="handleExpertLogin()">ログイン</button>
            <div class="link">
                専門家登録は <button class="link-btn" onclick="showPage('expertRegister')">こちらから</button>
            </div>
            <div class="link">
                <a class="link-btn" href="../">← ホームへ戻る</a>
            </div>
        </div>

        <div id="expertRegister" class="login-container page">
            <h2>新規登録（専門家）</h2>
            <div id="expertRegisterError" class="error-message" style="display: none;"></div>
            <div class="form-group"><label for="expertName">お名前</label><input type="text" id="expertName"></div>
            <div class="form-group"><label for="expertEmail2">メールアドレス</label><input type="email" id="expertEmail2">
            </div>
            <div class="form-group"><label for="expertPassword2">パスワード</label><input type="password" id="expertPassword2"></div>
            <div class="form-group"><label for="expertPasswordConfirm">パスワード（確認）</label><input type="password" id="expertPasswordConfirm"></div>
            <button class="btn btn-register" onclick="handleExpertRegister()">登録する</button>
            <div class="link">
                <a class="link-btn" href="./">← ログイン画面に戻る</a>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <small>&copy; 2025 ManabiLink</small>
        </div>
    </footer>

    <script src="../index.js"></script>
</body>

</html>
