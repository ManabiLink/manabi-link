<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ManabiLink — 新規登録</title>
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/register.css">

</head>

<body>

  <div class="register-container">
    <h2>新規登録</h2>
    <div id="registerError" class="error-message" role="alert" aria-live="polite"></div>
    <form id="registerForm">
      <div class="form-group">
        <label for="nickname">ニックネーム</label>
        <input type="text" id="nickname" required autocomplete="nickname">
      </div>
      <div class="form-group">
        <label for="email">メールアドレス</label>
        <input type="email" id="email" required autocomplete="email">
      </div>
      <div class="form-group">
        <label for="password">パスワード</label>
        <input type="password" id="password" required autocomplete="new-password">
      </div>
      <div class="form-group">
        <label for="passwordConfirm">パスワード（確認用）</label>
        <input type="password" id="passwordConfirm" required autocomplete="new-password">
      </div>
      <div>
        <small>登録することで、<a href="/privacy_policy/index.html" target="_blank"
            rel="noopener">プライバシーポリシー</a>に同意したものとみなされます。</small>
      </div>
      <button class="btn" id="registerBtn" type="submit">登録する</button>
    </form>
    <div class="link">
      すでにアカウントをお持ちの場合は <a href="/login/index.html">ログイン</a>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const registerForm = document.getElementById('registerForm');
    const registerBtn = document.getElementById('registerBtn');
    const registerError = document.getElementById('registerError');

    function showError(message) {
      registerError.textContent = message;
      registerError.style.display = 'block';
    }

    function clearError() {
      registerError.textContent = '';
      registerError.style.display = 'none';
    }

    function setLoading(isLoading) {
      registerBtn.disabled = isLoading;
      registerBtn.textContent = isLoading ? '登録中…' : '登録する';
    }

    async function initSupabase() {
      try {
        const res = await fetch('/config.json');
        if (!res.ok) throw new Error('config.json の読み込みに失敗しました');
        const supabaseConfig = await res.json();
        if (!supabaseConfig.supabaseUrl || !supabaseConfig.supabaseAnonKey) {
          throw new Error('Supabase 設定が正しくありません');
        }
        return createClient(supabaseConfig.supabaseUrl, supabaseConfig.supabaseAnonKey);
      } catch (err) {
        showError('アプリ設定の読み込みに失敗しました。管理者に連絡してください。');
        console.error(err);
        throw err;
      }
    }

    function supabaseErrorMessage(err) {
      if (!err || !err.code) return '登録に失敗しました';
      switch (err.code) {
        case 'email_address_already_registered': return 'このメールアドレスは既に使用されています';
        default: return err.message || '登録に失敗しました';
      }
    }

    (async () => {
      let supabase;
      try {
        supabase = await initSupabase();
      } catch (e) {
        // 初期化失敗 → 入力を無効化
        registerForm.querySelectorAll('input,button').forEach(el => el.disabled = true);
        return;
      }

      registerForm.addEventListener('submit', async (ev) => {
        ev.preventDefault();
        clearError();

        const nickname = document.getElementById('nickname').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const passwordConfirm = document.getElementById('passwordConfirm').value;

        if (!nickname || !email || !password || !passwordConfirm) {
          showError('全ての項目を入力してください');
          return;
        }

        if (password !== passwordConfirm) {
          showError('パスワードが一致しません');
          return;
        }

        setLoading(true);
        try {
          const { data, error } = await supabase.auth.signUp({
            email,
            password,
            options: {
              data: { display_name: nickname }
            }
          });
          if (error) throw error;
          alert('登録完了！メールを確認して認証を完了してください。その後ログイン画面に移動してください。');
          window.location.href = '/login/index.html';
        } catch (err) {
          const msg = supabaseErrorMessage(err);
          showError(msg);
          console.error('register error', err);
        } finally {
          setLoading(false);
        }
      });
    })();
  </script>

</body>

</html>
