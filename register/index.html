<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ManabiLink — 新規登録</title>
  <link rel="stylesheet" href="../index.css">
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f5f5; }
    .register-container { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
    h2 { text-align: center; margin-bottom: 1.5rem; }
    .form-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.3rem; }
    input { width: 100%; padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc; }
    .btn { width: 100%; padding: 0.7rem; background: #28a745; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    .btn:hover { background: #218838; }
    .error-message { color: red; margin-bottom: 1rem; display: none; }
    .link { text-align: center; margin-top: 1rem; }
    .link a { color: #007bff; text-decoration: none; }
    .link a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>新規登録</h2>
    <div id="registerError" class="error-message"></div>
    <div class="form-group">
      <label for="nickname">ニックネーム</label>
      <input type="text" id="nickname" required>
    </div>
    <div class="form-group">
      <label for="email">メールアドレス</label>
      <input type="email" id="email" required>
    </div>
    <div class="form-group">
      <label for="password">パスワード</label>
      <input type="password" id="password" required>
    </div>
    <div class="form-group">
      <label for="passwordConfirm">パスワード（確認用）</label>
      <input type="password" id="passwordConfirm" required>
    </div>
    <button class="btn" id="registerBtn">登録する</button>
    <div class="link">
      すでにアカウントをお持ちの場合は <a href="/login/index.html">ログイン</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    // Firebase 初期化
    const firebaseConfig = await (await fetch('/config.json')).json();
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const registerBtn = document.getElementById('registerBtn');
    const registerError = document.getElementById('registerError');

    registerBtn.addEventListener('click', async () => {
      const nickname = document.getElementById('nickname').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const passwordConfirm = document.getElementById('passwordConfirm').value;

      registerError.style.display = 'none';

      // 入力チェック
      if (!nickname || !email || !password || !passwordConfirm) {
        registerError.textContent = "全ての項目を入力してください";
        registerError.style.display = 'block';
        return;
      }

      if (password !== passwordConfirm) {
        registerError.textContent = "パスワードが一致しません";
        registerError.style.display = 'block';
        return;
      }

      try {
        // Firebase 新規登録
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        // ニックネームを設定
        await updateProfile(userCredential.user, { displayName: nickname });

        alert('登録完了！ログイン画面に移動します');
        window.location.href = "/login/index.html";
      } catch (err) {
        registerError.textContent = err.message;
        registerError.style.display = 'block';
      }
    });
  </script>

</body>
</html>
