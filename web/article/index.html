            4: {

            },

                content: "„ÇÑ„ÇãÊ∞ó„ÇíÂºï„ÅçÂá∫„Åó„ÄÅÊåÅÁ∂ö„Åï„Åõ„Çã„Åü„ÇÅ„ÅÆÂ£∞„Åã„Åë„ÇÑÁí∞Â¢É„Å•„Åè„Çä„Å´„Å§„ÅÑ„Å¶„ÅîÁ¥π‰ªã„Åó„Åæ„Åô„ÄÇÂ∞è„Åï„Å™ÊàêÂäü‰ΩìÈ®ì„ÅÆÁ©ç„ÅøÈáç„Å≠„ÅåÂ§ßÂàá„Åß„Åô„ÄÇ",

            6: {

                content: "Êó•„ÄÖ„ÅÆ‰ºöË©±„ÅåË¶™Â≠êÈñ¢‰øÇ„ÇíÊ∑±„ÇÅ„Åæ„Åô„ÄÇÂäπÊûúÁöÑ„Å™„Ç≥„Éü„É•„Éã„Ç±„Éº„Ç∑„Éß„É≥ÊñπÊ≥ï„ÇíÂ≠¶„Å≥„Åæ„Åó„Çá„ÅÜ„ÄÇÂÇæËÅ¥„ÅÆÂßøÂã¢„Åå‰ø°È†ºÈñ¢‰øÇ„ÇíÁØâ„Åç„Åæ„Åô„ÄÇ",

            7: {

                content: "„ÅäÂ≠êÊßò„ÅåÂÆâÂøÉ„Åó„Å¶ÈÅé„Åî„Åõ„ÇãÁí∞Â¢É„Å•„Åè„Çä„ÅÆ„Åü„ÇÅ„ÅÆ„ÉÅ„Çß„ÉÉ„ÇØ„Éù„Ç§„É≥„Éà„Çí„Åæ„Å®„ÇÅ„Åæ„Åó„Åü„ÄÇÂÆöÊúüÁöÑ„Å™Ë¶ãÁõ¥„Åó„ÅåÈáçË¶Å„Åß„Åô„ÄÇ",

                views: 167,

        let currentSort = 'popular';
        let searchQuery = '';

        const articleGrid = document.getElementById('article-grid');
        const searchBox = document.getElementById('search-box');
        const sortSelect = document.getElementById('sort-select');
        const addArticleBtn = document.getElementById('add-article-btn');
        const articleModal = document.getElementById('article-modal');
        const postModal = document.getElementById('post-modal');
        const modalBody = document.getElementById('modal-article-body');
        const articleForm = document.getElementById('article-form');

        // ÂàùÊúüË°®Á§∫
        renderArticles();

        // Ê§úÁ¥¢Ê©üËÉΩ
        searchBox.addEventListener('input', function() {
            searchQuery = this.value.toLowerCase();
            renderArticles();
        });

        // „ÇΩ„Éº„ÉàÊ©üËÉΩ
        sortSelect.addEventListener('change', function() {
            currentSort = this.value;
            renderArticles();
        });

        // Ë®ò‰∫ãÊäïÁ®ø„Éú„Çø„É≥

        articleForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('article-title').value;
            const content = document.getElementById('article-content').value;
            
            const articleId = nextArticleId++;
            articles[articleId] = {
                title,
                content,
                views: 0,
                likes: 0,
                timestamp: Date.now()
            };
            
            articleForm.reset();
            postModal.style.display = 'none';
            renderArticles();
        });

        // Ë®ò‰∫ã„ÅÆÊèèÁîª
        function renderArticles() {
            const filtered = Object.entries(articles).filter(([id, article]) => {
                if (!searchQuery) return true;
                return article.title.toLowerCase().includes(searchQuery) ||
                       article.content.toLowerCase().includes(searchQuery);
            });

            // „ÇΩ„Éº„Éà
            filtered.sort((a, b) => {
                const [, articleA] = a;
                const [, articleB] = b;
                
                switch(currentSort) {
                    case 'popular':
                        return articleB.views - articleA.views;
                    case 'likes':
                        return articleB.likes - articleA.likes;
                    case 'newest':
                        return articleB.timestamp - articleA.timestamp;
                    case 'oldest':
                        return articleA.timestamp - articleB.timestamp;
                    default:
                        return 0;
                }
            });

            // ÊúÄÂ§ß8‰ª∂„Å´Âà∂Èôê
            const limitedArticles = filtered.slice(0, 8);

            articleGrid.innerHTML = '';

                return;
            }

            limitedArticles.forEach(([id, article], index) => {
                const card = document.createElement('div');
                card.className = 'article-card';
                card.setAttribute('data-article-id', id);
                
                const isPopular = currentSort === 'popular' && index < 3;
                const timeAgo = getTimeAgo(article.timestamp);
                
                card.innerHTML = `
                    ${isPopular ? '<div class="popular-badge">üî• ‰∫∫Ê∞ó</div>' : ''}
                    <button class="delete-btn" onclick="deleteArticle(event, ${id})">√ó</button>
                    <div class="article-title">${article.title}</div>
                    <div class="article-stats">
                        <div class="stat-item">
                            üëÅÔ∏è ${article.views}
                        </div>
                        <div class="stat-item">
                            <button class="like-btn ${article.liked ? 'liked' : ''}" onclick="toggleLike(event, ${id})">
                                ${article.liked ? '‚ù§Ô∏è' : 'ü§ç'}
                            </button>
                            ${article.likes}
                        </div>
                    </div>
                    <div class="article-time">üìÖ ${timeAgo}</div>
                `;
                
                card.addEventListener('click', function(e) {
                    if (!e.target.classList.contains('delete-btn') && 
                        !e.target.classList.contains('like-btn')) {
                        showArticle(id);
                    }
                });
                
                articleGrid.appendChild(card);
            });
        }

        // ÁµåÈÅéÊôÇÈñì„ÇíË®àÁÆó
        function getTimeAgo(timestamp) {
            const now = Date.now();
            const diff = now - timestamp;
            
            const minutes = Math.floor(diff / (1000 * 60));
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const weeks = Math.floor(diff / (1000 * 60 * 60 * 24 * 7));
            const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30));
            
            if (minutes < 1) return '„Åü„Å£„Åü‰ªä';
            if (minutes < 60) return `${minutes}ÂàÜÂâç`;
            if (hours < 24) return `${hours}ÊôÇÈñìÂâç`;
            if (days < 7) return `${days}Êó•Ââç`;
            if (weeks < 4) return `${weeks}ÈÄ±ÈñìÂâç`;
            return `${months}„É∂ÊúàÂâç`;
        }

        // Ë®ò‰∫ãË©≥Á¥∞Ë°®Á§∫
        function showArticle(articleId) {
            const article = articles[articleId];
            
            if (article) {
                article.views++;
                const timeAgo = getTimeAgo(article.timestamp);
                
                modalBody.innerHTML = `
                    <h2 style="color: #333; margin-bottom: 20px;">${article.title}</h2>
                    <p style="font-size: 16px; line-height: 1.8;">${article.content}</p>
                    <div class="modal-stats">
                        <span>üëÅÔ∏è Èñ≤Ë¶ßÊï∞: ${article.views}</span>
                        <span>‚ù§Ô∏è „ÅÑ„ÅÑ„Å≠: ${article.likes}</span>
                        <span>üìÖ ÊäïÁ®ø: ${timeAgo}</span>
                    </div>
                `;
                articleModal.style.display = 'block';
                renderArticles();
            }
        }

        // „ÅÑ„ÅÑ„Å≠Ê©üËÉΩ
        function toggleLike(event, articleId) {
            event.stopPropagation();
            const article = articles[articleId];
            
            if (article.liked) {
                article.likes--;
                article.liked = false;
            } else {
                article.likes++;
                article.liked = true;
            }
            
            renderArticles();
        }

        // Ë®ò‰∫ãÂâäÈô§
        function deleteArticle(event, articleId) {
            event.stopPropagation();
            
            if (confirm('„Åì„ÅÆË®ò‰∫ã„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                delete articles[articleId];
                renderArticles();
            }
        }

        // „É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // „É¢„Éº„ÉÄ„É´Â§ñ„ÇØ„É™„ÉÉ„ÇØ„ÅßÈñâ„Åò„Çã
        window.addEventListener('click', function(event) {
            if (event.target === articleModal) {
                articleModal.style.display = 'none';
            }
            if (event.target === postModal) {
                postModal.style.display = 'none';
            }
        });
    </script>
