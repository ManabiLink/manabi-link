<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学習ページ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
      background: linear-gradient(135deg, #ffc3e1 0%, #ffb7d5 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #ffe6f0;
      border-radius: 30px;
      padding: 60px 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 900px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #333;
      margin-bottom: 80px;
      font-weight: normal;
    }

    .button-container {
      display: flex;
      gap: 60px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .menu-button {
      width: 280px;
      height: 280px;
      border-radius: 50%;
      border: 4px solid;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      position: relative;
      color: #333;
    }

    .trace-button {
      background: linear-gradient(135deg, #a8b5ff 0%, #8b9fff 100%);
      border-color: #6b7fd7;
    }

    .read-button {
      background: linear-gradient(135deg, #90ee90 0%, #7dd87d 100%);
      border-color: #5cb85c;
    }

    .menu-button:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    }

    .menu-button:active {
      transform: translateY(-5px) scale(1.02);
    }

    /* ページ切り替え用 */
    .page {
      width: 100%;
      height: 100%;
    }

    .trace-page {
      background: linear-gradient(135deg, #ffc3e1 0%, #ff9ec9 100%);
      padding: 20px;
      overflow-y: auto;
      display: none;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .trace-container {
      background: white;
      border-radius: 30px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 800px;
      width: 100%;
      margin: auto;
      text-align: center;
    }

    .trace-title {
      text-align: center;
      color: #ff69b4;
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      background: #ff69b4;
      color: white;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .back-btn:hover {
      background: #ff1493;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- トップページ -->
  <div id="topPage" class="page">
    <div class="container">
      <h1>学習ページ</h1>

      <div class="button-container">
        <div class="menu-button trace-button" onclick="showTracePage()">
          なぞり書き
        </div>

        <div class="menu-button read-button" onclick="showReadPage()">
          読み聞かせ
        </div>
      </div>
    </div>
  </div>

  <!-- なぞり書きページ -->
  <div id="tracePage" class="trace-page">
    <button class="back-btn" onclick="goBack()">← 戻る</button>
    <div class="trace-container">
      <h2 class="trace-title">なぞり書きページ</h2>
      <p>ここに文字のなぞり書きコンテンツを表示します。</p>
      <canvas width="500" height="300" style="border:1px solid #ccc;"></canvas>
    </div>
  </div>

  <script>
    function showTracePage() {
      document.getElementById('topPage').style.display = 'none';
      document.getElementById('tracePage').style.display = 'flex';
    }

    function goBack() {
      document.getElementById('tracePage').style.display = 'none';
      document.getElementById('topPage').style.display = 'block';
    }

    function showReadPage() {
      alert("読み聞かせページはまだ準備中です！");
    }
  </script>
</body>
</html>
