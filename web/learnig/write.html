  <script>
    const hiraganaRows = {
      ã‚æ®µ: ['ã‚','ã„','ã†','ãˆ','ãŠ'],
      ã‹æ®µ: ['ã‹','ã','ã','ã‘','ã“'],
      ã•æ®µ: ['ã•','ã—','ã™','ã›','ã'],
      ãŸæ®µ: ['ãŸ','ã¡','ã¤','ã¦','ã¨'],
      ãªæ®µ: ['ãª','ã«','ã¬','ã­','ã®'],
      ã¯æ®µ: ['ã¯','ã²','ãµ','ã¸','ã»'],
      ã¾æ®µ: ['ã¾','ã¿','ã‚€','ã‚','ã‚‚'],
      ã‚„æ®µ: ['ã‚„','ã‚†','ã‚ˆ'],
      ã‚‰æ®µ: ['ã‚‰','ã‚Š','ã‚‹','ã‚Œ','ã‚'],
      ã‚æ®µ: ['ã‚','ã‚’','ã‚“']
    };

    const katakanaRows = {
      ã‚¢æ®µ: ['ã‚¢','ã‚¤','ã‚¦','ã‚¨','ã‚ª'],
      ã‚«æ®µ: ['ã‚«','ã‚­','ã‚¯','ã‚±','ã‚³'],
      ã‚µæ®µ: ['ã‚µ','ã‚·','ã‚¹','ã‚»','ã‚½'],
      ã‚¿æ®µ: ['ã‚¿','ãƒ','ãƒ„','ãƒ†','ãƒˆ'],
      ãƒŠæ®µ: ['ãƒŠ','ãƒ‹','ãƒŒ','ãƒ','ãƒ'],
      ãƒæ®µ: ['ãƒ','ãƒ’','ãƒ•','ãƒ˜','ãƒ›'],
      ãƒæ®µ: ['ãƒ','ãƒŸ','ãƒ ','ãƒ¡','ãƒ¢'],
      ãƒ¤æ®µ: ['ãƒ¤','ãƒ¦','ãƒ¨'],
      ãƒ©æ®µ: ['ãƒ©','ãƒª','ãƒ«','ãƒ¬','ãƒ­'],
      ãƒ¯æ®µ: ['ãƒ¯','ãƒ²','ãƒ³']
    };

    const alphabetGroups = {
      ABC: ['A','B','C','D','E'],
      FGH: ['F','G','H','I','J'],
      KLM: ['K','L','M','N','O'],
      PQRS: ['P','Q','R','S','T'],
      TUVWXYZ: ['U','V','W','X','Y','Z']
    };

    let currentType = null;
    let currentGroup = [];
    let currentIndex = 0;

    function selectType(type) {
      currentType = type;
      const danButtons = document.getElementById("danButtons");
      danButtons.innerHTML = "";

      const data = type === 'hiragana' ? hiraganaRows :
                   type === 'katakana' ? katakanaRows : alphabetGroups;

      for (let key in data) {
        const btn = document.createElement("button");
        btn.className = "dan-btn";
        btn.textContent = key;
        btn.onclick = () => selectDan(key);
        danButtons.appendChild(btn);
      }

      danButtons.style.display = "flex";
      document.getElementById('displayArea').innerHTML =
        `<div style="color:#999;font-size:1.5em;">${type === 'alphabet' ? 'ã‚°ãƒ«ãƒ¼ãƒ—ã‚’é¸ã‚“ã§ã­ï¼' : 'æ®µã‚’é¸ã‚“ã§ã­ï¼'}</div>`;
    }

    function selectDan(key) {
      const data = currentType === 'hiragana' ? hiraganaRows :
                   currentType === 'katakana' ? katakanaRows : alphabetGroups;
      currentGroup = data[key];
      currentIndex = 0;
      displayCharacter();
      document.getElementById('actionButtons').style.display = 'flex';
      document.getElementById('navButtons').style.display = 'flex';
    }

    function displayCharacter() {
      const char = currentGroup[currentIndex];
      const displayArea = document.getElementById("displayArea");
      displayArea.innerHTML = `<canvas id="traceCanvas" width="400" height="400"></canvas>`;
      setupCanvas(char);
    }

    function setupCanvas(char) {
      const canvas = document.getElementById('traceCanvas');
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = '#f0f0f0';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = 'bold 250px Arial';
      ctx.fillStyle = '#ddd';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(char, canvas.width/2, canvas.height/2);

      let drawing = false;
      canvas.addEventListener('mousedown', () => { drawing = true; ctx.beginPath(); });
      canvas.addEventListener('mouseup', () => drawing = false);
      canvas.addEventListener('mousemove', (e) => draw(e, canvas, ctx, drawing));
      canvas.addEventListener('touchstart', (e) => { drawing = true; draw(e.touches[0], canvas, ctx, drawing); });
      canvas.addEventListener('touchend', () => drawing = false);
      canvas.addEventListener('touchmove', (e) => draw(e.touches[0], canvas, ctx, drawing));
    }

    function draw(e, canvas, ctx, drawing) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.lineWidth = 15;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#667eea';
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function startTracing() {
      displayCharacter();
    }

    function readAloud() {
      const char = currentGroup[currentIndex];
      const utterance = new SpeechSynthesisUtterance(char);
      utterance.lang = currentType === 'alphabet' ? 'en-US' : 'ja-JP';
      utterance.rate = 0.8;
      speechSynthesis.speak(utterance);
    }

    function nextChar() {
      currentIndex = (currentIndex + 1) % currentGroup.length;
      displayCharacter();
    }

    function prevChar() {
      currentIndex = (currentIndex - 1 + currentGroup.length) % currentGroup.length;
      displayCharacter();
    }
  </script>
